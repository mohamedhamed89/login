<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login page</title>
	<style>
* {
	margin-bottom: 10px
}
</style>
</h:head>
<body style="background-color: rgba(50, 100, 200, .2)">
	<h:form>
		<fieldset>
			<legend style="text-align: center; font-size: 30px">Login
				Page</legend>
			<h:panelGrid columns="3"
				style="background-color : rgba(0,200,215,5) ; margin-left : 640px">
				<h:outputLabel value="Username" for="un" style="color:yellow" />
				<h:inputText value="#{loginbean.username}"
					a:placeholder="Enter Username" id="un" required="true"
					requiredMessage="Enter Username" />
				<h:message for="un" style="color : red " />
				<h:outputLabel value="Password" for="pw" style="color:yellow" />
				<h:inputSecret value="#{loginbean.password}" id="pw"
					a:placeholder="Enter Password" required="true"
					requiredMessage="Enter Password" />
				<h:message for="pw" style="color : red" />
				<h:outputLabel value="Remember me" for="cb" style="color:yellow" />
				<h:selectBooleanCheckbox id="cb" value="#{loginbean.checkBox}" />
				<h:message for="cb" />
				<h:commandButton action="#{loginbean.login}" value="Login"
					style="color : white ; background-color : red" />
				<h:outputLabel value="" />
				<h:outputLabel value="" />
			</h:panelGrid>
			<b
				style="margin-left: 620px; color: blue; font-size: 20px; width: 500px">Do
				You Want <a href="registered.xhtml">Sing Up</a> in my WebSite
			</b> <br></br>
			<hr size="5" noshade="noshade" />
			<h:panelGroup style="margin-left : 640px">
				<a href="https://www.google.com/">
				<span style="margin-left : 10px">Google</span>
				</a>
				<a href="https://www.facebook.com/"> 
						<span style="margin-left : 10px">Facebook</span>
				</a>
				<a href="https://twitter.com"> <span style="margin-left : 10px">Twitter</span>
				</a>
				<a href="https://www.whatsapp.com/"> <span style="margin-left : 10px">Whatsapp</span>
				</a>
			</h:panelGroup>
		</fieldset>
	</h:form>
</body>
</html>
