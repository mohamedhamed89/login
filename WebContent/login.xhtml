<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<h:head>
	<title>Login page</title>
	<style>
* {
	margin-bottom: 10px
}

.mm {
	color: yellow;
}

a:HOVER {
	font-style: italic;
	text-decoration: none;
	color: red;
}
</style>
</h:head>
<body style="background-color: rgba(50, 100, 200, .5)">
	<h:form>
		<fieldset style="border-color: red">
			<legend style="text-align: center; font-size: 30px">Login
				Page</legend>
			<h:panelGrid columns="3"
				style="background-color : rgba(0,100,215,.5) ; margin : auto">
				<h:outputLabel value="Username" for="un" style="color:yellow" />
				<h:inputText value="#{loginbean.username}"
					a:placeholder="Enter Username" id="un" required="true"
					requiredMessage="Enter Username" a:autofocus="true" />
				<h:message for="un" style="color : red " />
				<h:outputLabel value="Password" for="pw" style="color:yellow" />
				<h:inputSecret value="#{loginbean.password}" id="pw"
					a:placeholder="Enter Password" required="true"
					requiredMessage="Enter Password" />
				<h:message for="pw" style="color : red" />
				<h:outputLabel value="Remember me" for="cb" style="color:yellow" />
				<h:selectBooleanCheckbox id="cb" value="#{loginbean.checkBox}" />
				<h:message for="cb" />
				<h:commandButton action="#{loginbean.login}" value="Login"
					style="color : black ; background-color : white" />
				<h:outputLabel value="" />
				<h:outputLabel value="" />
			</h:panelGrid>
			<b
				style="margin-left: 620px; color: blue; font-size: 20px; width: 500px">Do
				You Want <a class="mm" href="registered.xhtml">Sing Up</a> in my
				WebSite
			</b> <br></br>
			<hr size="2" noshade="noshade" />
			<h:panelGroup style="margin-left : 640px ">
				<a class="mm" href="https://www.google.com/"> <h:graphicImage
						library="images" name="google.jpg" title="google"
						alt="google" width="70" height="35" />
				</a>
				<a class="mm" href="https://www.facebook.com/"> <h:graphicImage
						library="images" name="face.jpg" title="facebook"
						alt="facebook" width="70" height="35" />
				</a>
				<a class="mm" href="https://twitter.com"> <h:graphicImage
						library="images" name="Twitter-icon.png" title="twitter"
						alt="twitter" width="70" height="35" />
				</a>
				<a class="mm" href="https://www.whatsapp.com/"> <h:graphicImage
						library="images" name="whatsapp-300x300.jpg" title="whatsapp"
						alt="whatsapp" width="70" height="35" />
				</a>
			</h:panelGroup>
		</fieldset>
	</h:form>
</body>
</html>
