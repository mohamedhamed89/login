<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
     xmlns:p= "http://primefaces.org/ui"> 

<h:head>
<title>Registered Page</title>

<style>
.lable:hover{
color : red;
background-color : green

}
*{
margin-bottom: 15px;
}
b{
color:blue;
font-size: 50px;
margin-left: 500px
}
h:hover{
background-color : red
}

</style>
</h:head> 
<body style="background-color : rgba(50,100,200,.2) "  > 
<div >
<h:form >
<fieldset style="border-color : red">
<legend style="text-align: center ; font-size: 20px ">Registered Page</legend>
<b>Welcome in  Registerd Page</b>
<h:panelGrid columns="4" style="margin : auto ; background-color: rgba(0,100,215,.5) ; border : 1px solid red  " >
<h:outputLabel value="* Username" style="color:yellow" />
<h:inputText  value="#{registerBean.username}" a:placeholder="Enter Username" a:autofocus="true" id="unr" required="true" requiredMessage="Enter Username"  />
<h:message for="unr" style="color : red"/>
<h:outputLabel value="" />


<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />


<h:outputLabel value="* Password" style="color:yellow"/>
<h:inputSecret value="#{registerBean.password}" a:placeholder="Enter password" id="pwr" required="true" requiredMessage="Enter Password"  >
<f:attribute name="confirmPassword" value="#{confirmPassword}"/>
<f:validator validatorId="passValidator"/>


</h:inputSecret>
<h:message for="pwr" style="color : red"/>
<h:outputLabel value="" />



<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />


<h:outputLabel value="* Confirmed Password" style="color:yellow"/>
<h:inputSecret  id="cpwr" required="true" a:placeholder="Confirm Password" requiredMessage="Enter Password" binding="#{confirmPassword}" />
<h:message for="cpwr" style="color : red"/>
<h:outputLabel value="" />


<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />


<h:outputLabel value="* Gender" style="color:yellow"/>
<h:selectOneRadio value="#{registerBean.gender}" id="rr" required="true" requiredMessage="Enter Gender">
<f:selectItem  itemValue="male" itemLabel="Male"/>
<f:selectItem itemValue="female" itemLabel="Female"/>
</h:selectOneRadio>
<h:message for="rr" style="color:red ; " /> 
<h:outputLabel value="" />


<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />



<h:outputLabel value="Enter your Country" style="color:yellow" />
<h:selectOneMenu value="#{registerBean.countery}" id="cr">
<f:selectItem itemLabel="Moufia" itemValue="moufia"/>
<f:selectItem itemLabel="Giza" itemValue="giza"/>
<f:selectItem itemLabel="Cairo" itemValue="cairo"/>
<f:selectItem itemLabel="Alex" itemValue="alex"/>
<f:ajax execute="cr" render="cr1" />
</h:selectOneMenu>
<h:selectOneMenu value="#{registerBean.city}" id="cr1" style="margin-left : -100px ">
<f:selectItems value="#{registerBean.cityValue}"/>
</h:selectOneMenu>
<h:outputLabel value="" />


<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />

<h:outputLabel value="* E-Maile" style="color:yellow" />
<h:inputText value="#{registerBean.email}" a:placeholder="Enter your E-Mail" id="emr"  required="true" requiredMessage="Enter your E-mail" validatorMessage="should be as (hamed@ford.com ) ">
<f:validateRegex pattern=".+[@].+[.].+" />
</h:inputText>
<h:message for="emr" style="color:red"/>
<h:outputLabel value="" />


<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />
<h:outputLabel value="" />



<h:outputLabel value="BirthDate   :" style="color:yellow"/>
<h:selectOneMenu value="#{registerBean.year}" id="year"  >
<f:selectItems value="#{registerBean.yearVlaue}"/>
</h:selectOneMenu>
<h:selectOneMenu value="#{registerBean.month}" id="month" style="margin-left : -115px " >
<f:selectItems value="#{registerBean.monthValue}"/>
</h:selectOneMenu>
<h:selectOneMenu value="#{registerBean.day}" id="day" style="margin-left : -25px ">
<f:selectItems value="#{registerBean.dayValue}"/>
</h:selectOneMenu>

<h:commandButton class="lable" action="#{registerBean.doRegister()}" value="Rigister" />

</h:panelGrid>
</fieldset>
</h:form>
</div>
</body> 
</html>
